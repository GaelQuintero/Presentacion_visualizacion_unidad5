<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos de Transporte</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            padding-top: 70px; /* Espacio para la navbar fija */
        }
    </style>
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://www.liblogo.com/img-logo/th2775g6e3-the-graph-logo-graph-logo-template-editable-design-to-download.png"
                    alt="graph" width="30" height="24" class="d-inline-block align-text-top">
                &nbsp; Gráficos de Transporte
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Puedes añadir más elementos al navbar si es necesario -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Espacio para enlaces adicionales -->
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row g-4">
            <!-- Gráfico de Barras (Matplotlib) -->
            <div class="col-12 col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-secondary text-white">
                        <h2 class="h5 mb-0">Gráfico de Barras (Plotly)</h2>
                    </div>
                    <div class="card-body">
                        <div class="plotly-responsive">
                            <div>{{ plotly_bar_chart | safe }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Gráfico de Dispersión (Plotly) -->
            <div class="col-12 col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-secondary text-white">
                        <h2 class="h5 mb-0">Gráfico de Dispersión (Plotly)</h2>
                    </div>
                    <div class="card-body">
                        <div class="plotly-responsive">
                            {{ plotly_scatter | safe }}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gráfico de Pastel (Plotly) -->
            <div class="col-12 col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-secondary text-white">
                        <h2 class="h5 mb-0">Gráfico de Pastel (Plotly)</h2>
                    </div>
                    <div class="card-body">
                        <div class="plotly-responsive">
                            {{ plotly_pie | safe }}
                        </div>
                    </div>
                </div>
            </div>


             <!--  Gráfico de Líneas (Plotly) -->
             <div class="col-12 col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-secondary text-white">
                        <h2 class="h5 mb-0"> Gráfico de Líneas(Plotly)</h2>
                    </div>
                    <div class="card-body">
                        <div class="plotly-responsive">
                            {{ plotly_area_chart | safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
